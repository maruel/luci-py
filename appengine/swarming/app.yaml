module: default
runtime: python27
api_version: 1
threadsafe: true

instance_class: F4
automatic_scaling:
  min_idle_instances: 2
  min_pending_latency: 50ms
  max_pending_latency: 250ms

default_expiration: "10m"

handlers:
- url: /_ah/api/.*
  script: main.endpoints_app
  secure: always

- url: /(internal|restricted)/mapreduce(/.*)?
  script: main.mapreduce_app
  secure: always
  login: admin

- url: /mapreduce/pipeline/images
  static_dir: third_party/mapreduce/lib/pipeline/ui/images
  secure: always
  http_headers:
    Content-Security-Policy: "default-src https: 'self'"
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: /([^/]+)\.(css|ico|txt)
  static_files: static/\1.\2
  upload: static/(.+)\.(css|ico|txt)
  secure: always
  http_headers:
    Content-Security-Policy: "default-src https: 'self'"
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: /api/.*
  script: main.app
  secure: always

- url: /(user|restricted)(|/.*)
  script: main.app
  secure: always
  login: required

# TODO(vadimsh): Get rid of this route after confirming it's not used on
# default module. Old task queue tasks may potentially target 'default' module.
- url: /internal/.+
  script: main.backend_app
  secure: always
  login: admin

- url: /res/(.+)
  static_files: ui/build/\1
  upload: ui/build/(.+)
  secure: always
  expiration: "1h"
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: .*
  script: main.app
  secure: always

builtins:
- remote_api: on

inbound_services:
- mail
- warmup

includes:
- components/auth
- components/config
- components/ereporter2
- components/static_third_party.yaml

libraries:
- name: endpoints
  version: "1.0"
- name: pycrypto
  version: "2.6"
- name: six
  version: "1.9.0"
- name: ssl
  version: "2.7.11"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

skip_files:
# Test and tools.
- support/
- ^tests/
- ^tools/
- test_.+
- .+_test\.py$
# Junk files.
- ^(.*/)?\..*
- .+\.orig$
- .+\.rej$
- .+\.zip$
- ^(.*/)?#.*#
- .+~
- .+\.py[co]
# Doc, readme and license.
- ^doc/
- ^[A-Z]+$
- ^[A-Z]+\.[a-z]+$
- ui/node_modules/
- ui/res/imp/bower_components/
